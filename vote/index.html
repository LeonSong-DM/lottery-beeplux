<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beeplux New Year Light Portal</title>
  <style>
    :root {
      --bg-0: #04060f;
      --bg-1: #060a1a;
      --bg-2: #0c1030;
      --glow: #ff5a5a;
      --glow-2: #ff8a5a;
      --gold: #f2c86b;
      --text-dim: rgba(255, 255, 255, 0.48);
      --text-softer: rgba(255, 255, 255, 0.28);
      --ring-size: min(48vw, 460px);
      --qr-size: min(32vw, 280px);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at 50% 35%, #0d143a 0%, var(--bg-2) 35%, var(--bg-1) 65%, var(--bg-0) 100%);
      color: white;
      font-family: "Space Grotesk", "Outfit", "Segoe UI", sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 50%, rgba(18, 28, 80, 0.35), transparent 45%),
        radial-gradient(circle at 20% 80%, rgba(120, 214, 255, 0.08), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(127, 107, 255, 0.08), transparent 45%);
      pointer-events: none;
      z-index: 0;
    }

    #bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    #stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      z-index: 2;
    }

    .portal {
      position: relative;
      width: var(--ring-size);
      height: var(--ring-size);
      display: grid;
      place-items: center;
      animation: float 9s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(-6px); }
      50% { transform: translateY(6px); }
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        conic-gradient(from 120deg, rgba(255, 90, 90, 0.12), rgba(255, 138, 90, 0.55), rgba(255, 90, 90, 0.18), rgba(255, 138, 90, 0.48));
      filter: blur(12px);
      opacity: 0.85;
      animation: ringPulse 6s ease-in-out infinite;
    }

    .ring::after {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      border: 1px solid rgba(255, 90, 90, 0.45);
      box-shadow: 0 0 30px rgba(255, 90, 90, 0.35), 0 0 60px rgba(255, 138, 90, 0.25);
    }

    @keyframes ringPulse {
      0%, 100% { transform: scale(0.98); opacity: 0.7; }
      50% { transform: scale(1.02); opacity: 0.95; }
    }

    .qr-shell {
      position: relative;
      width: var(--qr-size);
      height: var(--qr-size);
      border-radius: 20px;
      padding: 18px;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: inset 0 0 12px rgba(10, 16, 40, 0.12);
      display: grid;
      place-items: center;
      animation: breathe 7s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(0.995); }
      50% { transform: scale(1.01); }
    }

    .qr-shell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      background: white;
      border: 1px solid rgba(255, 255, 255, 0.95);
    }

    .brand {
      position: absolute;
      bottom: -34px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      letter-spacing: 0.2em;
      text-transform: lowercase;
      color: var(--text-softer);
      text-shadow: 0 0 12px rgba(120, 214, 255, 0.35);
      opacity: 0.7;
    }

    .hnw {
      position: absolute;
      bottom: 6%;
      font-size: 0.95rem;
      letter-spacing: 0.25em;
      color: var(--text-dim);
      text-transform: uppercase;
      animation: fadePulse 10s ease-in-out infinite;
      text-align: center;
    }

    @keyframes fadePulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.6; }
    }

    .fireworks {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.25;
      mix-blend-mode: screen;
    }

    .fireworks svg {
      position: absolute;
      width: 220px;
      height: 220px;
      stroke: rgba(120, 214, 255, 0.4);
      fill: none;
      animation: wire 16s ease-in-out infinite;
    }

    .fireworks svg:nth-child(1) {
      left: 12%;
      top: 18%;
      animation-delay: 2s;
    }

    .fireworks svg:nth-child(2) {
      right: 14%;
      top: 22%;
      animation-delay: 6s;
      stroke: rgba(242, 200, 107, 0.35);
    }

    .fireworks svg:nth-child(3) {
      right: 18%;
      bottom: 20%;
      animation-delay: 10s;
      stroke: rgba(127, 107, 255, 0.3);
    }

    @keyframes wire {
      0%, 100% { opacity: 0; transform: scale(0.9); }
      30% { opacity: 0.25; }
      60% { opacity: 0.15; transform: scale(1.03); }
    }

    @media (max-width: 600px) {
      :root {
        --ring-size: min(70vw, 360px);
        --qr-size: min(55vw, 240px);
      }

      .brand {
        font-size: 0.8rem;
        letter-spacing: 0.18em;
      }

      .hnw {
        font-size: 0.75rem;
        letter-spacing: 0.18em;
        bottom: 8%;
      }
    }
  </style>
</head>
<body>
  <div id="bg-container"></div>
  <div id="stage">
    <div class="portal">
      <div class="ring"></div>
      <div class="qr-shell">
        <img src="assets/httpsxiaodaimi.cnlottery.png" alt="Beeplux QR Code">
        <div class="brand">beeplux</div>
      </div>
    </div>
    <div class="hnw">Happy New Year Â· Beeplux</div>
    <div class="fireworks" aria-hidden="true">
      <svg viewBox="0 0 120 120">
        <path d="M60 12 L60 0 M60 120 L60 108 M12 60 L0 60 M120 60 L108 60 M24 24 L14 14 M96 96 L106 106 M24 96 L14 106 M96 24 L106 14" />
        <circle cx="60" cy="60" r="28"></circle>
      </svg>
      <svg viewBox="0 0 120 120">
        <path d="M60 8 L60 0 M60 120 L60 112 M8 60 L0 60 M120 60 L112 60 M20 20 L10 10 M100 100 L110 110 M20 100 L10 110 M100 20 L110 10" />
        <circle cx="60" cy="60" r="22"></circle>
      </svg>
      <svg viewBox="0 0 120 120">
        <path d="M60 10 L60 0 M60 120 L60 110 M10 60 L0 60 M120 60 L110 60 M22 22 L12 12 M98 98 L108 108 M22 98 L12 108 M98 22 L108 12" />
        <circle cx="60" cy="60" r="30"></circle>
      </svg>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script>
    const container = document.getElementById("bg-container");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    const particleCount = 1200;
    const positions = new Float32Array(particleCount * 3);
    const speeds = new Float32Array(particleCount);
    const radii = new Float32Array(particleCount);

    for (let i = 0; i < particleCount; i += 1) {
      const radius = 3 + Math.random() * 6;
      const angle = Math.random() * Math.PI * 2;
      positions[i * 3] = Math.cos(angle) * radius;
      positions[i * 3 + 1] = (Math.random() - 0.5) * 6;
      positions[i * 3 + 2] = Math.sin(angle) * radius;
      speeds[i] = 0.0015 + Math.random() * 0.0025;
      radii[i] = radius;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0x78d6ff,
      size: 0.05,
      transparent: true,
      opacity: 0.35,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    const lines = [];
    const lineMaterial = new THREE.LineBasicMaterial({
      color: 0x7f6bff,
      transparent: true,
      opacity: 0.25
    });

    function spawnLine() {
      const points = [];
      const base = new THREE.Vector3(
        (Math.random() - 0.5) * 8,
        (Math.random() - 0.2) * 5,
        (Math.random() - 0.5) * 6
      );
      for (let i = 0; i < 5; i += 1) {
        points.push(new THREE.Vector3(
          base.x + (Math.random() - 0.5) * 0.8,
          base.y + i * 0.6,
          base.z + (Math.random() - 0.5) * 0.8
        ));
      }
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, lineMaterial.clone());
      line.material.opacity = 0.05;
      line.userData.life = 0;
      scene.add(line);
      lines.push(line);
    }

    let lastLineTime = 0;

    function animate(time) {
      requestAnimationFrame(animate);
      const positionsAttr = particles.geometry.attributes.position;
      for (let i = 0; i < particleCount; i += 1) {
        const x = positionsAttr.getX(i);
        const z = positionsAttr.getZ(i);
        const angle = Math.atan2(z, x) + speeds[i];
        const radius = radii[i] + Math.sin(time * 0.0005 + i) * 0.15;
        const y = positionsAttr.getY(i) + Math.sin(time * 0.0004 + i) * 0.0005;
        positionsAttr.setXYZ(i, Math.cos(angle) * radius, y, Math.sin(angle) * radius);
      }
      positionsAttr.needsUpdate = true;

      if (time - lastLineTime > 4500) {
        spawnLine();
        lastLineTime = time;
      }

      lines.forEach((line, index) => {
        line.userData.life += 0.01;
        line.material.opacity = Math.sin(Math.min(line.userData.life, 1) * Math.PI) * 0.22;
        if (line.userData.life > 1.5) {
          scene.remove(line);
          lines.splice(index, 1);
        }
      });

      renderer.render(scene, camera);
    }

    animate(0);

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>
